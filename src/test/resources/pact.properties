# Pact Configuration for Contract Testing

# Pact Broker Configuration
pact.broker.url=http://localhost:9292
pact.broker.username=
pact.broker.password=
pact.broker.token=

# Consumer Configuration
pact.consumer.name=promotions-ui-tests
pact.consumer.version=1.0.0

# Provider Configuration
pact.provider.name=promotional-pricing-api
pact.provider.version=1.0.0

# Verification Configuration
pact.verification.publishResults=true
pact.verification.includeWipPactsSince=2024-01-01

# Pact Directory Configuration
pact.consumer.write.to=target/pacts
pact.provider.contracts.directory=target/pacts

# Test Configuration
pact.test.timeout=30000
pact.mock.server.port=0

# Environment Configuration
pact.environment=dev
pact.branch=main

# Security Configuration
pact.ssl.verify=false
pact.trust.all.certificates=true
