# Development Environment Configuration

# Application Configuration
app.environment=dev
app.debug.enabled=true

# Browser Configuration
browser.default=chrome
browser.headless=false
browser.timeout.implicit=15
browser.timeout.explicit=20
browser.timeout.page.load=45

# Grid Configuration
grid.enabled=false
grid.url=http://localhost:4444/wd/hub
grid.video.enabled=true
grid.vnc.enabled=true

# Parallel Execution Configuration
parallel.thread.count=2
parallel.execution=true

# Test Data Configuration
test.data.encryption.enabled=false
test.data.refresh.enabled=true

# API Configuration
api.base.url=https://dev-api.inditex.com
api.timeout.seconds=60
api.retry.count=3

# Reporting Configuration
reporting.screenshots.enabled=true
reporting.video.enabled=false
allure.results.directory=target/allure-results

# Performance Configuration
performance.monitoring.enabled=true
performance.thresholds.page.load=8000
performance.thresholds.api.response=3000

# Security Configuration
security.xss.protection.enabled=true
security.input.validation.enabled=true

# Mobile Testing Configuration
mobile.testing.headless=false
mobile.device.emulation=true

# Accessibility Testing Configuration
accessibility.testing.enabled=true
accessibility.disabled.rules=color-contrast

# Database Configuration (if needed)
# db.url=jdbc:h2:mem:testdb
# db.username=sa
# db.password=

# Cloud Provider Configuration (Development - typically disabled)
cloud.provider=
browserstack.enabled=false
saucelabs.enabled=false
lambdatest.enabled=false

# Monitoring Configuration
monitoring.health.checks.enabled=true
monitoring.metrics.enabled=true

# Retry Configuration
test.retry.count=1
test.retry.enabled=false

# Logging Configuration
logging.level.com.inditex.test=DEBUG
logging.level.org.openqa.selenium=WARN