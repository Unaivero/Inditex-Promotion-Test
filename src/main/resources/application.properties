# Application Configuration
app.name=InditexPromotionsTest
app.version=1.0.0

# Browser Configuration
browser.default=chrome
browser.headless=false
browser.timeout.implicit=10
browser.timeout.explicit=15
browser.timeout.page.load=30

# Test Environment Configuration
test.environment=dev
test.data.encryption.enabled=true

# Grid Configuration (for remote execution)
grid.enabled=false
grid.url=

# Reporting Configuration
reporting.screenshots.enabled=true
reporting.video.enabled=false
allure.results.directory=target/allure-results

# Retry Configuration
test.retry.count=2
test.retry.enabled=true

# Performance Configuration
performance.monitoring.enabled=false
performance.thresholds.page.load=5000

# Security Configuration
security.xss.protection.enabled=true
security.input.validation.enabled=true

# Screenshot Configuration
screenshot.directory=target/screenshots
screenshot.on.success=false
screenshot.on.failure=true
screenshot.on.start=false
screenshot.on.skip=false

# Parallel Execution Configuration
parallel.thread.count=4
parallel.execution=true

# API Configuration
api.base.url=https://api.inditex.com
api.timeout.seconds=30
api.key=ENC(your_encrypted_api_key_here)

# Database Configuration (for test data)
database.url=jdbc:postgresql://localhost:5432/promotions_test
database.username=test_user
database.password=ENC(your_encrypted_db_password_here)

# Monitoring Configuration
monitoring.enabled=false
monitoring.metrics.endpoint=http://localhost:9090

# Brand URLs Configuration
brands.zara.base.url=https://www.zara.com
brands.bershka.base.url=https://www.bershka.com
brands.pullandbear.base.url=https://www.pullandbear.com
brands.massimo.dutti.base.url=https://www.massimodutti.com
brands.stradivarius.base.url=https://www.stradivarius.com
brands.oysho.base.url=https://www.oysho.com

# Accessibility Configuration
accessibility.testing.enabled=true
accessibility.wcag.level=AA
accessibility.standards=WCAG21
